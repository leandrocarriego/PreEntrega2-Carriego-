<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>27 Jardines - Contacto</title>
</head>

<body>

    <header class="header">
        <a class="header__title" href="../index.html">27 Jardines</a>
        <nav class="navbar">
            <ul class="navbar__ul">
                <li>
                    <a href="../index.html">
                        INICIO
                    </a>
                </li>
                <li>
                    <a href="../pages/about.html">
                        NOSOTROS
                    </a>
                </li>
                <li>
                    <a href="../pages/clients.html">
                        CLIENTES
                    </a>
                </li>
                <li>
                    <a href="../pages/services.html">
                        SERVICIOS
                    </a>
                </li>
                <li>
                    <a href="../pages/contact.html">
                        CONTACTO
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <section class="encabezado">
            <div>
                <h2 class="encabezado__titulo">
                    CONTACTO
                </h2>
            </div>
        </section>
        <section class="contact__datos">
            <img class="contact__datos--mapa" src="" alt="mapa">
            <div class="datosContainer">
                <h4 class="datosContainer__titulo">
                    Direccion
                </h4>
                <a class="datosContainer__link" href="">
                    Direccion Falsa 1234
                </a>
                <h4 class="datosContainer__titulo">
                    Telefono
                </h4>
                <a class="datosContainer__link" href="">
                    1122334455
                </a>
                <h4 class="datosContainer__titulo">
                    Email
                </h4>
                <a class="datosContainer__link" href="">
                    27jardines@gmail.com
                </a>
                <h4 class="datosContainer__titulo">
                    Siguenos
                </h4>
                <ul class="redesContacto">
                    <li>
                        <a href="">Instagram</a>
                    </li>
                    <li>
                        <a href="">Youtube</a>
                    </li>
                    <li>
                        <a href="">Twich</a>
                    </li>
                </ul>
                <form class="formulario" action="">
                    <label class="formulario__label" for="name">Nombre y apellido</label>
                    <input class="formulario__input" type="text" id="name" name="name" placeholder="Nombre y apellido"
                        required>
                    <label class="formulario__label" for="email">Email</label>
                    <input class="formulario__input" type="email" id="email" name="email" placeholder="Email" required>
                    <label class="formulario__label" for="telefono">
                        Telefono
                    </label>
                    <input class="formulario__input" type="tel" name="telefono" id="telefono" placeholder="Telefono">
                    <p>
                        Â¿Cual es tu perfil?
                    </p>
                    <label class="check-box">
                        <input name="perfil" value="cantautor" type="checkbox" />
                        Cantautor
                    </label>
                    <label class="check-box">
                        <input name="perfil" value="sesionista" type="checkbox" />
                        Musico sesionista
                    </label>
                    <label class="check-box">
                        <input name="perfil" value="letrista" type="checkbox" />
                        Letrista
                    </label>
                    <label class="check-box">
                        <input name="perfil" value="compositor" type="checkbox" />
                        Compositor
                    </label>
                    <label class="check-box">
                        <input name="perfil" value="beatmaker" type="checkbox" />
                        Beatmaker
                    </label>
                    <p>Puedes dejarnos aqui tu consulta</p>
                    <textarea class="formulario__input" name="comentario" cols="30" rows="10"
                        placeholder="Detalle aqui su consulta..."></textarea>
                    <button class="formulario__btn" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>
            Copyright
        </span>
        <ul class="footer__ul">
            <li>
                <a href="https://www.instagram.com/">
                    <img src="" alt="ig">
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/">
                    <img src="" alt="yt">
                </a>
            </li>
            <li>
                <a href="https://www.twitch.tv/">
                    <img src="" alt="tw">
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
